<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <h1 id="instruction">Rock Paper Scissors Minus One</h1>
    <p id="opponent-score">Opponent Score: 0</p>
    <div id="choice-selected">
        <img id="opponent-choice0" src="empty.png">
        <img id="opponent-choice1" src="empty.png">
        <br>
        <img id="your-choice0" src="empty.png">
        <img id="your-choice1" src="empty.png">
    </div>
    <div id="choices"></div>
    <p id="your-score">My Score: 0</p>

    <audio id="background-music" autoplay>
        <source src="Way Back Then.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
